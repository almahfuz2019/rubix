<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font-awsum -->
    <script src="https://kit.fontawesome.com/10ee6dd9dd.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body class="bg-white ">
    <div class="col-md-4 border p-3 shadow-lg text-center align-items-center mx-auto align-items-center  rounded" style="margin-top: 30vh;">
        <div class="my-5">
            <h1 class="fw-bold">Login form</h1>
            <br>

            <input id="user-email" type="text " class="form-control forms text-center text-primary bg-white" placeholder="Enter Your Email " aria-label="Username " aria-describedby="addon-wrapping ">
            <br>
            <input id="user-password" type="text " class="form-control forms text-center bg-white text-primary" placeholder="Enter Your Password " aria-label="Username" aria-describedby="addon-wrapping ">
            <br>

        </div>

        
        <button type="button" id="login-submit" class="btn btn-primary">Login</button>
    </div>



    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
